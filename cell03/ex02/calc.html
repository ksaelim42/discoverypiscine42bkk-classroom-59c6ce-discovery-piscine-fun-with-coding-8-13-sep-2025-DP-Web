<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
  <h1>It's over 9000!</h1>

  <input type="text" id="left" placeholder="Left operand">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right" placeholder="Right operand">
  <button onclick="calculate()">Try me!</button>

  <script>
    function calculate() {
      const left = document.getElementById('left').value;
      const right = document.getElementById('right').value;
      const operator = document.getElementById('operator').value;

      const leftNum = parseInt(left);
      const rightNum = parseInt(right);

      // เช็คว่าเป็นเลขจำนวนเต็มบวก
      if (isNaN(leftNum) || isNaN(rightNum) || leftNum < 0 || rightNum < 0) {
        alert("Error :(");
        return;
      }

      // เช็คหารหรือโมด้วย 0
      if ((operator === '/' || operator === '%') && rightNum === 0) {
        alert("It's over 9000!!");
        console.log("It's over 9000!!");
        return;
      }

      let result;
      switch (operator) {
        case '+':
          result = leftNum + rightNum;
          break;
        case '-':
          result = leftNum - rightNum;
          break;
        case '*':
          result = leftNum * rightNum;
          break;
        case '/':
          result = leftNum / rightNum;
          break;
        case '%':
          result = leftNum % rightNum;
          break;
      }

      alert(result);
      console.log(result);
    }

    // แจ้งเตือนทุก 30 วินาที
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>
</body>
</html>
