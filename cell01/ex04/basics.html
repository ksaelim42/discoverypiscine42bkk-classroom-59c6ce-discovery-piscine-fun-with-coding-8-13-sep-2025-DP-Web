<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <style>
        body {
            background-color: pink; /* พื้นหลังสีชมพู */
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .images img {
            width: 250px;
            height: auto;
            border: 2px solid white;
            border-radius: 8px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 200px;
            margin-top: 10px;
        }

        hr {
            margin: 50px 0;
            border: none;
            border-top: 2px solid white;
        }

        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!-- หัวเรื่องใหญ่ มีอักขระพิเศษ -->
    <h1>Welcome to Shop ✨</h1>

    <!-- รูปภาพ 2 รูปเรียงข้างกัน -->
    <div class="images">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/EBay_logo.png" alt="eBay">
    </div>

    <!-- ลิงก์ใต้แต่ละภาพ -->
    <div class="links">
        <a href="https://www.amazon.com" target="_blank">Go to Amazon</a>
        <a href="https://www.ebay.com" target="_blank">Go to eBay</a>
    </div>

    <!-- เส้นแบ่งแนวนอน -->
    <hr>

    <!-- ส่วนล่าง ขวา ตัวเอียง font monospace -->
    <div class="footer">
        © wil 2025
    </div>
</body>
</html>
